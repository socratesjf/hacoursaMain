<mat-card class="spec-card">
  <mat-card-title class="center-aligned card-title">מה אני אלמד?</mat-card-title>
  <mat-card-content class= "hebrew-text">
    <ul>
      <li>איך להתחיל לכתוב</li>
      <li>איך כותבים סדרה</li>
      <li>מה הכלים של כותבים מקצועיים</li>
      <li>איך לפרסם</li>
      <li>איך למשוך את הקוראים לאורך הסיפור</li>
      <li>איך הופכים לחתיכים כמו מילר</li>
    </ul>
  </mat-card-content>
</mat-card>
